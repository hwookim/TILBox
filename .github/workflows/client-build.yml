name: Client Test deploy                    
on:                                 
  push:
    branches:
      - main 
    paths:
      - 'client/**'
  pull_request:
    branches:
      - '**' 
    paths:
      - 'client/**'
jobs:          
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code.   
        uses: actions/checkout@v2
      
      - name: Check Node v            
        run: node -v

      - name: Install Dependencies    
        run: yarn install --frozen-lockfile

      - name: Build                   
        run: yarn build
