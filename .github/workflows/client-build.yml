name: Client deploy                    
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**' 

jobs:          
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code.   
        uses: actions/checkout@v2
      
      - name: Check Node v            
        run: node -v

      - name: Install Dependencies
        run: |
            cd client
            yarn install

      - name: Build                   
        run: |
          cd client
          yarn build
