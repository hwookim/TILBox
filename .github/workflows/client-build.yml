name: Client deploy
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'
    paths:
      - 'client/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout source code.
        uses: actions/checkout@v2

      - name: Check Node v
        run: node -v

      - name: yarn install
        run: yarn install

      - name: Check lint
        run: yarn lint

      - name: Check test coverage
        run: yarn test:coverage


      - name: Generate Environment Variables File for Production
        run: |
          echo "ADMIN_USER_NICKNAME=$ADMIN_USER_NICKNAME" >> .env.production
        env:
          ADMIN_USER_NICKNAME: ${{ secrets.ADMIN_USER_NICKNAME }}

      - name: Build
        run: yarn build
